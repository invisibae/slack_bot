# This is a basic workflow to help you get started with Actions

name: test nlrb

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
  schedule:
    - cron: "0 14 * * *" # 9 a.m. every day
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env: 
  SLACK_API_TOKEN: ${{ slack_bot.SLACK_API_TOKEN }}
  SLACK_INCOMING_WEBHOOK_URL: ${{ slack_bot.SLACK_INCOMING_WEBHOOK_URL }}
  SLACK_CHANNEL: ${{ slack_bot.SLACK_CHANNEL }}
  SLACK_USERNAME: ${{ slack_bot.SLACK_USERNAME }}
  SLACK_ICON_EMOJI: ${{ slack_bot.ICON_EMOJI }}
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("rvest")'
        R -e 'install.packages("dplyr")'
        R -e 'install.packages("DBI")'
        R -e 'install.packages("RSQLite")'
        R -e 'install.packages("data.table")'
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("lubridate")'
        R -e 'install.packages("knitr")'
        R -e 'install.packages("janitor")'
        R -e 'install.packages("remotes")'
        R -e 'install.packages("slackr")'
    - name: scrape - r
      run: Rscript some_tests.R
    - name: fetch
      run: git fetch
    - name: pull
      run: git pull
    - name: add
      run: git add --all
    - name: commit
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git commit -m "Latest data ${timestamp}"
    - name: push
      run: git push
