# This is a basic workflow to help you get started with Actions

name: test nlrb

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
  schedule:
    - cron: "0 14 * * *" # 9 a.m. every day
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  autoscrape:
    env:
      SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
      SLACK_INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      SLACK_USERNAME: ${{ secrets.SLACK_USERNAME }}
      SLACK_ICON_EMOJI: ${{ secrets.ICON_EMOJI }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("rvest")'
        R -e 'install.packages("dplyr")'
        R -e 'install.packages("DBI")'
        R -e 'install.packages("RSQLite")'
        R -e 'install.packages("data.table")'
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("lubridate")'
        R -e 'install.packages("knitr")'
        R -e 'install.packages("janitor")'
        R -e 'install.packages("remotes")'
        R -e 'install.packages("slackr")'
    - name: print env variables
      run: |
        echo ${{ secrets.SLACK_USERNAME }}


    - name: Create and populate .Renviron file
      run: |
        echo SLACK_API_TOKEN="${{ secrets.SLACK_API_TOKEN }}" >> ~/.Renviron
        echo SLACK_TOKEN="${{ secrets.SLACK_TOKEN }}" >> ~/.Renviron
        echo SLACK_WEBHOOK_UR="${{ secrets.SLACK_WEBHOOK_URL }}" >> ~/.Renviron
        echo SLACK_ICON_EMOJI="${{ secrets.ICON_EMOJI }}I" >> ~/.Renviron
        echo SLACK_USERNAME="${{ secrets.SLACK_USERNAME }}" >> ~/.Renviron
        echo SLACK_CHANNEL="${{ secrets.SLACK_CHANNEL }}" >> ~/.Renviron
        echo SLACK_INCOMING_WEBHOOK_URL="${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}" >> ~/.Renviron
      shell: bash

    - name: scrape - r
      run: Rscript some_tests.R
    - name: fetch
      run: git fetch
    - name: pull
      run: git pull
    - name: add
      run: git add --all
    - name: commit
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git commit -m "Latest data ${timestamp}"
    - name: push
      run: git push
