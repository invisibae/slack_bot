# Hourly scraping
name: NLRB_Labor_Bot

# Controls when the action will run.
on:
  schedule:
    - cron: '0 9 * * *'

jobs:
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages(rvest)'
        R -e 'install.packages(janitor)'
        R -e 'install.packages(dplyr)'
        R -e 'install.packages(janitor)'
        R -e 'install.packages(furrr)'
        R -e 'install.packages(rjson)'
        R -e 'install.packages(DBI)'
        R -e 'install.packages(RSQLite)'
        R -e 'install.packages(RCurl)'
        R -e 'install.packages(data.table)'
        R -e 'library(lubridate)'
        R -e 'install.packages(knitr)'
    # Run R script
    - name: R Script
      run: Rscript some_tests.R

    # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name github-actions
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION Autorun $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
